<!-- templates/scanning.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanning Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Scanning Tools</h1>
        <form method="POST" action="/run_scanning">
            <div class="mb-3">
                <label for="target" class="form-label">Enter Target (Domain/IP):</label>
                <input type="text" class="form-control" id="target" name="target" required>
            </div>
            <button type="submit" class="btn btn-primary">Run Scan</button>
        </form>
    </div>
</body>
</html>
